<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Book of DHBW - Registrierung</title>

    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="register.css">
    <script>
        function goToHome() {
            window.location.href = 'homepage.html';
        }
    </script>
</head>

<body>

<div class="header">
    <div class="header-left">
        <div class="logo-placeholder" onclick="goToHome()" style="cursor: pointer;">
            <span>DHBW Slot</span>
        </div>
    </div>

    <div class="main-nav-center">
        <div class="header-title" aria-label="Book of DHBW">
            <span>Book&nbsp;</span>
            <span class="logo-o" aria-hidden="true" onclick="goToHome()" style="cursor: pointer;">
                <img src="../images/LOGO.png" height="1024" width="1024"/>
            </span>
            <span>f</span>
            <span>&nbsp;&nbsp;DHBW</span>
        </div>
    </div>

    <div class="header-right">
        <button class="lang-button">ðŸ‡©ðŸ‡ª DE</button>

        <button class="login-button" onclick="window.location.href='login.html'">Login</button>

        <button class="register-button primary-accent" onclick="window.location.href='register.html'">Registrieren</button>
    </div>
</div>

<div class="login-page">
    <div class="login-container">
        <div class="login-info-box">
            <div class="illustration-placeholder">
                <img src="../images/SLOT.jpg" alt="Charakter Level Up Symbol">
            </div>
            <h2>Level Up mit dem Book of DHBW!</h2>
            <p>Sammeln Sie Erfahrungspunkte, verbessern Sie Ihren Charakter und schalten Sie exklusive Skins im Shop frei.</p>
        </div>

        <div class="login-card" role="region" aria-labelledby="register-heading">
            <h2 id="register-heading">Kostenlos Registrieren</h2>

            <form id="registerForm" novalidate>
                <div class="field">
                    <label for="reg_username">Benutzername</label>
                    <input id="reg_username" name="username" type="text" required placeholder="Dein Benutzername" />
                </div>

                <div class="field">
                    <label for="reg_email">E-Mail</label>
                    <input id="reg_email" name="email" type="email" required placeholder="name@example.com" />
                </div>

                <div class="field">
                    <label for="reg_password">Passwort</label>
                    <input id="reg_password" name="password" type="email" required minlength="8" placeholder="Mind. 8 Zeichen" />
                </div>

                <div class="field">
                    <label for="reg_confirm">Passwort wiederholen</label>
                    <input id="reg_confirm" name="confirm" type="email" required minlength="8" placeholder="Passwort wiederholen" />
                </div>

                <div class="field">
                    <label for="reg_birth">Geburtsdatum</label>
                    <input id="reg_birth" name="birthdate" type="email" required />
                </div>

                <div class="field checkbox-row">
                    <label class="checkbox">
                        <input type="checkbox" id="reg_terms" name="terms" required />
                        <span>Ich akzeptiere die AGB & Datenschutzbestimmungen</span>
                    </label>
                </div>

                <div class="field checkbox-row">
                    <label class="checkbox">
                        <input type="checkbox" id="reg_newsletter" name="newsletter" />
                        <span>Ich mÃ¶chte den Newsletter erhalten</span>
                    </label>
                </div>

                <div class="actions">
                    <button id="registerBtn" type="button" class="primary login-btn" onclick="window.location.href='login.html'">Account erstellen</button>
                </div>

                <p class="signup-prompt">
                    <a class="link" onclick="window.location.href='login.html'" style="cursor: pointer;">ZurÃ¼ck zur Anmeldung</a>
                </p>

                <div id="registerMessage" role="status" aria-live="polite" class="form-message"></div>
            </form>
        </div>
    </div>
</div>

<script src="register.js"></script>

</body>
</html>
