<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Book of DHBW Slotmaschine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Georgia', 'Segoe UI', serif;
            background: radial-gradient(ellipse at 50% 49%, #a02d18 39%, #470d08 100%);
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .casino-frame {
            position: absolute;
            left: 0; right: 0;
            top: 0; height: 95px;
            background: url('data:image/svg+xml;utf8,<svg width="800" height="95" xmlns="http://www.w3.org/2000/svg"><path d="M40,70 Q130,30 210,75 Q320,55 470,10 Q570,64 730,40" stroke="%23e8b93c" stroke-width="8" fill="none"/><path d="M15,90 Q180,80 430,85 Q670,86 785,92" stroke="%23ac8515" stroke-width="6" fill="none"/></svg>') top center repeat-x;
            z-index: 1;
            opacity: 0.56;
            pointer-events: none;
        }
        .casino-frame-bottom {
            position: absolute;
            left: 0; right: 0;
            bottom: 0; height: 95px;
            background: url('data:image/svg+xml;utf8,<svg width="800" height="95" xmlns="http://www.w3.org/2000/svg"><path d="M35,30 Q160,72 250,45 Q340,82 500,70 Q650,65 790,86" stroke="%23e8b93c" stroke-width="8" fill="none"/><path d="M15,10 Q190,16 400,22 Q670,10 775,14" stroke="%23ac8515" stroke-width="6" fill="none"/></svg>') bottom center repeat-x;
            z-index: 1;
            opacity: 0.56;
            pointer-events: none;
        }
        .shine {
            position: absolute;
            left: 0; right: 0; top: 56px;
            height: 330px;
            background: linear-gradient(180deg, #fbd57b 0%, transparent 85%);
            opacity: 0.10;
            z-index: 0;
        }
        .book-motif {
            position: absolute;
            left: 50%;
            top: 150px;
            transform: translateX(-50%);
            width: 540px;
            height: 130px;
            background: url('c4e37cff-cc6e-4619-b96c-c162421c7617.jpg') center/contain no-repeat;
            opacity: 0.24;
            z-index: 2;
            pointer-events: none;
        }
        /* Navigation oben */
        .main-nav {
            position: relative;
            z-index: 15;
            width: 100vw;
            display: flex;
            justify-content: center;
            gap: 42px;
            padding: 20px 0 10px 0;
            background: rgba(96,36,13,0.44);
            box-shadow: 0 3px 16px #4a1a0666;
            border-bottom: 1.5px solid #e8b93cb0;
            backdrop-filter: blur(2px);
        }
        .nav-btn {
            background: linear-gradient(180deg, #fce9b7 80%, #e8b93c 100%);
            border: 2px solid #be7f18;
            border-radius: 100px;
            box-shadow: 0 2px 6px #a97c0e44, 0 0 0 #dea52b inset;
            padding: 7px 22px 7px 19px;
            min-width: 85px;
            display: flex;
            align-items: center;
            gap: 7px;
            font-size: 1.11em;
            font-family: 'Segoe UI', 'Georgia', serif;
            color: #633300;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.16s, box-shadow 0.15s;
        }
        .nav-btn:hover {
            background: linear-gradient(180deg, #fbc650 85%, #e8b93c 100%);
            box-shadow: 0 4px 14px #e8b93c44, 0 0 0 #dea52b inset;
            color: #a64200;
        }
        .nav-icon svg {
            display: block;
        }
        .nav-label {
            margin-left: 3px;
            margin-right: 1px;
            letter-spacing: 0.6px;
            font-size: 1em;
        }
        @media (max-width: 720px) {
            .main-nav {
                gap: 16px;
                padding: 13px 0 6px 0;
            }
            .nav-btn {
                min-width: 62px;
                font-size: 0.93em;
                padding: 7px 10px;
            }
        }
        /* Slot-Machine Vertikale Zentrierung */
        .slot-main {
            z-index: 5;
            position: relative;
            display: flex;
            flex: 1 1 0;
            align-items: center;
            justify-content: center;
            min-height: 0;
            min-width: 0;
        }
        .slot-machine {
            background: linear-gradient(180deg, #faf8e3 90%, #d9bb7a 100%);
            border: 5px solid #dcbd5b;
            border-radius: 22px;
            box-shadow: 0 8px 42px #d7bc9077, 0 0 0 #dea52b inset;
            padding: 46px 38px 34px 38px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .reels {
            display: flex;
            gap: 14px;
            margin-bottom: 12px;
        }
        .reel {
            background: radial-gradient(ellipse at 50% 20%, #f7ede1 90%, #d7ccba 100%);
            border: 3px solid #dab97c;
            border-radius: 50%/12%;
            width: 64px;
            height: 182px;
            font-size: 2.6rem;
            font-weight: 700;
            color: #bb9500;
            box-shadow: inset 0 10px 20px #fff9, inset 0 -10px 24px #866212, 0 2px 14px #87621299;
            text-shadow: 1px 1px 5px #6b4300;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reel-strip {
            position: absolute;
            left: 0;
            width: 100%;
            transition: top 0.15s cubic-bezier(.4,2.2,.6,1);
        }
        .reel-symbol {
            height: 64px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reel-symbol:nth-child(2n+2) {
            border-top: 2px solid #b9984a;
            border-bottom: 2px solid #b9984a;
            background: linear-gradient(to bottom, #fff7 60%, #e3c78a 80%, #fff7 100%);
        }
        .lever-area {
            position: absolute;
            right: 8px;
            top: 30px;
            height: 210px;
            width: 68px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            z-index: 20;
            user-select: none;
            pointer-events: none;
        }
        .lever {
            position: absolute;
            left: 23px;
            top: 0;
            width: 22px;
            height: 120px;
            background: linear-gradient(90deg, #bd1b05, #972802 65%);
            border-radius: 12px;
            border: 3px solid #ba9406;
            box-shadow: 0 2px 5px #0006;
            z-index: 21;
            pointer-events: none;
        }
        .lever-knob {
            position: absolute;
            left: 13px;
            top: 0;
            width: 38px;
            height: 38px;
            background: radial-gradient(circle, #fc3333 75%, #a300 100%);
            border-radius: 50%;
            border: 4px solid #bd9400;
            box-shadow: 0 2px 8px #9006;
            z-index: 22;
            cursor: grab;
            touch-action: none;
            pointer-events: auto;
            transition: top 0.2s cubic-bezier(.4,2.2,.6,1);
        }
        .lever-pull {
            cursor: grabbing !important;
        }
        .coins-area {
            margin-top: 38px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .coins-display {
            background: #fffbe9;
            color: #603e00;
            font-weight: bold;
            border: 2px solid #dab97c;
            border-radius: 8px;
            font-size: 1.6em;
            padding: 4px 22px;
            margin-bottom: 5px;
            letter-spacing: 1.5px;
            box-shadow: 0 1px 6px #ba9b2777;
            min-width: 120px;
            text-align: center;
        }
        .coins-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }
        .coin-btn {
            background: linear-gradient(180deg, #f7cc70 85%, #996501 100%);
            color: #8c5000;
            border: 2px solid #bb9c37;
            border-radius: 8px;
            font-size: 1.10em;
            font-weight: bold;
            width: 70px;
            padding: 11px 0;
            cursor: pointer;
            box-shadow: 0 1px 8px #0002;
            transition: background 0.1s, color 0.1s;
            outline: none;
            user-select: none;
        }
        .coin-btn:active {
            background: linear-gradient(180deg, #f7e197 85%, #c8a95d 100%);
            color: #ad6e02;
        }
        .result-area {
            margin-top: 28px;
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            min-height: 2.2em;
            letter-spacing: 2px;
            padding: 10px 0;
        }
        .win {
            color: #267d32;
            text-shadow: 1px 2px 10px #b9f6bb;
        }
        .lose {
            color: #aa0500;
            text-shadow: 1px 2px 9px #ffbebe;
        }
        .hint {
            margin-top: 24px;
            color: #633400;
            font-size: 1.18em;
            letter-spacing: 0.5px;
            opacity: 0.68;
        }
    </style>
</head>
<body>
<!-- Navigation Header ganz oben -->
<nav class="main-nav">
    <button class="nav-btn">
    <span class="nav-icon">
      <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
        <rect x="6" y="10" width="10" height="7" rx="1.5" fill="#e8b93c"/>
        <path d="M2 11L11 4L20 11" stroke="#b27d15" stroke-width="2"/>
        <rect x="9" y="13" width="3" height="4" rx="0.7" fill="#bb9500"/>
      </svg>
    </span>
        <span class="nav-label">Home</span>
    </button>
    <button class="nav-btn">
    <span class="nav-icon">
      <svg width="22" height="22" viewBox="0 0 22 22">
        <circle cx="8" cy="18" r="2" fill="#e8b93c"/><circle cx="16" cy="18" r="2" fill="#e8b93c"/>
        <rect x="4" y="6" width="15" height="8" rx="2" fill="#d9bb7a" stroke="#b27d15" stroke-width="1.6"/>
        <rect x="7" y="8" width="3" height="4" rx="0.7" fill="#bb9500"/>
      </svg>
    </span>
        <span class="nav-label">Shop</span>
    </button>
    <button class="nav-btn">
    <span class="nav-icon">
      <svg width="22" height="22" viewBox="0 0 22 22" fill="none">
        <circle cx="11" cy="8" r="5" fill="#e8b93c" stroke="#b27d15" stroke-width="1.2"/>
        <ellipse cx="11" cy="17" rx="7" ry="3.4" fill="#d9bb7a" stroke="#b27d15" stroke-width="1"/>
      </svg>
    </span>
        <span class="nav-label">Benutzer</span>
    </button>
</nav>
<div class="casino-frame"></div>
<div class="casino-frame-bottom"></div>
<div class="shine"></div>
<div class="book-motif"></div>
<div class="slot-main">
    <div class="slot-machine">
        <div class="lever-area" id="leverArea">
            <div class="lever" id="lever"></div>
            <div class="lever-knob" id="leverKnob"></div>
        </div>
        <div class="reels">
            <div class="reel" id="reel0"></div>
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
        </div>
        <div class="coins-area">
            <div class="coins-display" id="coinsDisplay">Einsatz: 0</div>
            <div class="coins-buttons">
                <button class="coin-btn" data-change="10">+10</button>
                <button class="coin-btn" data-change="100">+100</button>
                <button class="coin-btn" data-change="1000">+1000</button>
                <button class="coin-btn" data-change="-10">-10</button>
                <button class="coin-btn" data-change="-100">-100</button>
                <button class="coin-btn" data-change="-1000">-1000</button>
            </div>
        </div>
        <div class="result-area" id="resultArea"></div>
        <div class="hint">Ziehe die Kugel entlang des roten Hebels nach unten, um zu drehen!</div>
    </div>
</div>
<script>
    const symbols = ['D', 'H', 'B', 'W', 'K'];
    const reelCount = 4;
    const stopDelay = [1200, 1500, 1800, 2100];
    const visible = 3;
    const symbolHeight = 64;
    const knobMin = 0;
    const knobMax = 90;
    const knobStart = knobMin;

    let coins = 0;
    const display = document.getElementById('coinsDisplay');
    function updateDisplay() {
        display.textContent = `Einsatz: ${coins}`;
    }
    document.querySelectorAll('.coin-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            let change = parseInt(btn.getAttribute('data-change'), 10);
            coins = Math.max(0, coins + change);
            updateDisplay();
        });
    });
    updateDisplay();

    function createReel(reelElem, symbol, resultSet) {
        const strip = document.createElement('div');
        strip.className = 'reel-strip';
        let sequence = [];
        for (let i = 0; i < symbols.length * 5; i++) {
            let rndSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            sequence.push(rndSymbol);
            const reelSymbol = document.createElement('div');
            reelSymbol.className = 'reel-symbol';
            reelSymbol.textContent = rndSymbol;
            strip.appendChild(reelSymbol);
        }
        if (resultSet) {
            for (let i = 0; i < visible; i++) {
                const reelSymbol = document.createElement('div');
                reelSymbol.className = 'reel-symbol';
                reelSymbol.textContent = resultSet[i];
                strip.appendChild(reelSymbol);
            }
        }
        reelElem.innerHTML = '';
        reelElem.appendChild(strip);

        let startOffset = Math.floor(Math.random() * (symbols.length * 5 - visible)) * symbolHeight;
        strip.style.top = `-${startOffset}px`;
    }

    function easeOutCubic(x) {
        return 1 - Math.pow(1 - x, 3);
    }

    function evaluateWin(resultMatrix) {
        for (let row = 0; row < visible; row++) {
            if (
                resultMatrix[0][row] === 'D' &&
                resultMatrix[1][row] === 'H' &&
                resultMatrix[2][row] === 'B' &&
                resultMatrix[3][row] === 'W'
            ) return true;
            if (
                resultMatrix[0][row] === resultMatrix[1][row] &&
                resultMatrix[1][row] === resultMatrix[2][row] &&
                resultMatrix[2][row] === resultMatrix[3][row]
            ) return true;
        }
        return true;
    }

    function spinReel(reelElem, results, duration, onFinish) {
        const strip = reelElem.querySelector('.reel-strip');
        let totalSymbols = symbols.length * 5 + visible;
        let height = totalSymbols * symbolHeight;
        let start = performance.now();
        let endOffset = height - visible * symbolHeight;

        function animate(now) {
            let elapsed = now - start;
            let progress = Math.min(elapsed / duration, 1);
            let easePos = easeOutCubic(progress);
            let currentTop = easePos * endOffset;
            if (progress < 1) {
                strip.style.top = `-${currentTop}px`;
                requestAnimationFrame(animate);
            } else {
                strip.style.top = `-${endOffset}px`;
                for (let i = 0; i < visible; i++) {
                    strip.children[totalSymbols - visible + i].textContent = results[i];
                }
                if (onFinish) onFinish();
            }
        }
        animate(start);
    }

    function showResult(win) {
        const resultArea = document.getElementById('resultArea');
        if (win) {
            resultArea.textContent = "GEWONNEN!";
            resultArea.className = "result-area win";
        } else {
            resultArea.textContent = "VERLOREN!";
            resultArea.className = "result-area lose";
        }
    }

    for (let i = 0; i < reelCount; i++) {
        const randomSymbols = Array(visible).fill(0).map(() => symbols[Math.floor(Math.random() * symbols.length)]);
        createReel(document.getElementById('reel' + i), symbols[0], randomSymbols);
    }

    const leverKnob = document.getElementById('leverKnob');
    let isDragging = false, startY = 0, dragOffset = 0;
    leverKnob.addEventListener('mousedown', startDrag);
    leverKnob.addEventListener('touchstart', function(e) { startDrag(e.touches[0]); });

    function startDrag(e) {
        if (isDragging) return;
        isDragging = true;
        startY = e.clientY || e.pageY;
        dragOffset = 0;
        leverKnob.classList.add('lever-pull');
        document.body.style.cursor = 'grabbing';
        window.addEventListener('mousemove', dragHandle);
        window.addEventListener('touchmove', touchDragHandle, {passive: false});
        window.addEventListener('mouseup', stopDrag);
        window.addEventListener('touchend', stopDrag);
    }
    function dragHandle(e) {
        moveKnob(e.clientY);
    }
    function touchDragHandle(e) {
        e.preventDefault();
        moveKnob(e.touches[0].clientY);
    }
    function moveKnob(currentY) {
        const dy = Math.min(knobMax, Math.max(knobMin, currentY - startY));
        dragOffset = dy;
        leverKnob.style.top = knobStart + dy + 'px';
    }
    function stopDrag() {
        if (!isDragging) return;
        isDragging = false;
        leverKnob.classList.remove('lever-pull');
        document.body.style.cursor = '';
        window.removeEventListener('mousemove', dragHandle);
        window.removeEventListener('mouseup', stopDrag);
        window.removeEventListener('touchmove', touchDragHandle);
        window.removeEventListener('touchend', stopDrag);

        if (dragOffset > 60) {
            leverKnob.style.top = knobStart + knobMax + 'px';
            setTimeout(() => { resetKnob(); startSpin(); }, 180);
        } else {
            resetKnob();
        }
    }
    function resetKnob() {
        leverKnob.style.top = knobStart + 'px';
    }

    function startSpin() {
        let resultsMatrix = [[],[],[],[]];
        let finished = 0;
        for (let i = 0; i < reelCount; i++) {
            let reelElem = document.getElementById('reel' + i);
            let results = Array(visible).fill(0).map(() => symbols[Math.floor(Math.random() * symbols.length)]);
            for (let row = 0; row < visible; row++) {
                resultsMatrix[i][row] = results[row];
            }
            createReel(reelElem, symbols[0], results);
            setTimeout(function() {
                spinReel(reelElem, results, stopDelay[i], function() {
                    finished++;
                    if (finished === reelCount) {
                        showResult(evaluateWin(resultsMatrix));
                    }
                });
            }, i * 200);
        }
        showResult('');
    }
</script>
</body>
